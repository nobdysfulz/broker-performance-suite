steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/broker-performance-suite/my-app:$COMMIT_SHA',
      '-t', 'gcr.io/broker-performance-suite/my-app:latest',
      '.'
    ]
    timeout: '1200s'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/broker-performance-suite/my-app:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/broker-performance-suite/my-app:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'my-app',
      '--image', 'gcr.io/broker-performance-suite/my-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]


options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: 'CLOUD_LOGGING_ONLY'

timeout: '1800s'

images:
  - 'gcr.io/broker-performance-suite/my-app:$COMMIT_SHA'
  - 'gcr.io/broker-performance-suite/my-app:latest'


cd ../server && npm install --package-lock-only
